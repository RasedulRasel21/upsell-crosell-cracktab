# fly.toml app configuration file generated for upsell-cross-sell-cracktab on 2025-09-03T12:51:27+06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'upsell-cross-sell-cracktab'
primary_region = 'sin'

[build]

[env]
  PORT = '3000'
  SCOPES = 'read_products,unauthenticated_write_checkouts,write_products'
  SHOPIFY_API_KEY = '304952a9812404378c88092ac78264ff'
  SHOPIFY_APP_URL = 'https://upsell-cross-sell-cracktab.fly.dev'

[processes]
  app = 'node ./dbsetup.js npm run docker-start'

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
