# Staging configuration for Shopify app
# Update with your staging app's client ID

client_id = "6b9e2a7c98e68418ac8f3effc79113b2"
name = "Upsell Booster - Staging"
application_url = "https://upsell-crosell-cracktab-app-bthv4.ondigitalocean.app"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  # GDPR webhooks (customers/data_request, customers/redact, shop/redact)
  # are mandatory and automatically registered by Shopify.
  # DO NOT declare them here - only the handler endpoints are needed.

[access_scopes]
scopes = "read_orders,read_products,unauthenticated_write_checkouts"

[auth]
redirect_urls = [
  "https://upsell-crosell-cracktab-app-bthv4.ondigitalocean.app/auth/callback",
  "https://upsell-crosell-cracktab-app-bthv4.ondigitalocean.app/auth/shopify/callback",
  "https://upsell-crosell-cracktab-app-bthv4.ondigitalocean.app/api/auth/callback"
]

[pos]
embedded = false
